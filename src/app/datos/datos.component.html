<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-[#d7c1b6]">
    <div class="border border-gray-400 p-6 rounded-lg flex bg-gray-100">
        
        <form #formulario="ngForm" class="space-y-4 pr-6">
            <h2 class="text-xl font-semibold mb-4 text-center">Ingresa los siguientes datos:</h2>
          
            <select id="carrera" [(ngModel)]="selectedCarrera" 
                    name="carrera" #carrera="ngModel" required
                    class="w-full border-2 border-gray-400 rounded-md p-2 text-center focus:outline-none focus:border-gray-600">
                <option value="" disabled selected hidden>Seleccione la carrera</option>
                <option *ngFor="let carrera of carreras" [value]="carrera">
                  {{ carrera }}
                </option>
            </select>
            <p *ngIf="carrera.invalid && carrera.touched" class=" text-center text-red-500 text-sm">Seleccione una carrera.</p>

            <select id="genero" [(ngModel)]="selectedGenero" 
                    name="genero" #genero="ngModel" required
                    class="w-full border-2 border-gray-400 rounded-md p-2 text-center focus:outline-none focus:border-gray-600">
                <option value="" disabled selected hidden>Seleccione un género</option>
                <option *ngFor="let genero of generos" [value]="genero">
                  {{ genero }}
                </option>
            </select>
            <p *ngIf="genero.invalid && genero.touched" class=" text-center text-red-500 text-sm">Seleccione un género.</p>

            <input type="date" [(ngModel)]="fecha" name="fecha" #fechaInput="ngModel" required
                   class="w-full border-2 border-gray-400 rounded-md p-2 text-center focus:outline-none focus:border-gray-600">
            <p *ngIf="fechaInput.invalid && fechaInput.touched" class=" text-center text-red-500 text-sm">Seleccione una fecha válida.</p>
            
            <div class="flex justify-center mt-4">
                <button (click)="Enviar_datos()" 
                        [disabled]="formulario.invalid"
                        class="bg-teal-500 p-4 rounded-full text-white shadow-md hover:bg-teal-600 transition-all disabled:bg-gray-400 disabled:cursor-not-allowed">
                    ➔
                </button>
            </div>
        </form>

        <div class="flex items-center">
            <img src="image.png" alt="BMI Chart" class="w-60 h-auto rounded-md" style="width: 500px; height: auto;">
        </div>
    </div>
</body>
</html>
